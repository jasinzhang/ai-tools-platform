<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free password generator - Create strong and secure passwords instantly.">
    <title>Password Generator - Free Tool</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6508258636677205" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <h1><a href="/" style="text-decoration:none;color:inherit;">AI Tools</a></h1>
                </div>
                <a href="/" class="nav-link">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <section class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>üîí Password Generator</h1>
                <p>Generate strong and secure passwords instantly</p>
            </div>

            <div class="tool-container">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="length">Password Length</label>
                        <input type="range" id="length" name="length" min="8" max="32" value="12" oninput="document.getElementById('lengthValue').textContent = this.value">
                        <span id="lengthValue" style="font-weight:600;">12</span> characters
                    </div>
                    <div class="form-group">
                        <label style="display:flex;align-items:center;gap:0.5rem;">
                            <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters (A-Z)
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="display:flex;align-items:center;gap:0.5rem;">
                            <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters (a-z)
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="display:flex;align-items:center;gap:0.5rem;">
                            <input type="checkbox" id="includeNumbers" checked> Include Numbers (0-9)
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="display:flex;align-items:center;gap:0.5rem;">
                            <input type="checkbox" id="includeSymbols" checked> Include Symbols (!@#$%^&*)
                        </label>
                    </div>
                    <button type="submit" class="btn" id="generateBtn">Generate Password</button>
                </form>

                <div class="result-container" id="resultContainer">
                    <h3 class="result-title">Generated Password:</h3>
                    <div class="result-content" id="resultContent" style="text-align:center;"></div>
                    <button class="btn copy-btn" onclick="copyPassword()">Copy Password</button>
                </div>
            </div>
        </div>
    </section>

    <div class="ad-container ad-middle">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6508258636677205"
             data-ad-slot="0987654321"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let generatedPassword = '';
        
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Generating...';
            
            try {
                const data = {
                    length: parseInt(document.getElementById('length').value),
                    includeUppercase: document.getElementById('includeUppercase').checked,
                    includeLowercase: document.getElementById('includeLowercase').checked,
                    includeNumbers: document.getElementById('includeNumbers').checked,
                    includeSymbols: document.getElementById('includeSymbols').checked
                };
                
                const result = await callAPI('password-generator', data);
                
                if (result.success && result.data.password) {
                    generatedPassword = result.data.password;
                    const strength = result.data.strength || 'Medium';
                    const strengthColor = strength === 'Strong' ? '#10b981' : strength === 'Medium' ? '#f59e0b' : '#ef4444';
                    
                    resultContent.innerHTML = `
                        <div style="font-family:monospace;font-size:1.5rem;font-weight:600;letter-spacing:2px;margin-bottom:1rem;word-break:break-all;">${result.data.password}</div>
                        <div style="padding:0.5rem 1rem;background:${strengthColor};color:white;border-radius:8px;display:inline-block;font-weight:600;">Strength: ${strength}</div>
                    `;
                    resultContainer.classList.add('show');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Password';
            }
        });

        function copyPassword() {
            if (generatedPassword) {
                copyToClipboard(generatedPassword);
            }
        }
    </script>
</body>
</html>
