<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free text rewriter - Rewrite and improve your text in different tones and styles using AI.">
    <title>Text Rewriter - Free AI Tool</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <h1><a href="/" style="text-decoration:none;color:inherit;">AI Tools</a></h1>
                </div>
                <a href="/" class="nav-link">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <section class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>üîÑ Text Rewriter</h1>
                <p>Rewrite your text in different tones and styles while keeping the meaning</p>
            </div>

            <div class="tool-container">
                <form id="rewriterForm">
                    <div class="form-group">
                        <label for="text">Text to Rewrite *</label>
                        <textarea id="text" name="text" placeholder="Enter the text you want to rewrite..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tone">Tone</label>
                        <select id="tone" name="tone">
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="friendly">Friendly</option>
                            <option value="formal">Formal</option>
                            <option value="creative">Creative</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="style">Style</label>
                        <select id="style" name="style">
                            <option value="clear">Clear</option>
                            <option value="concise">Concise</option>
                            <option value="detailed">Detailed</option>
                            <option value="engaging">Engaging</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="generateBtn">Rewrite Text</button>
                </form>

                <div class="result-container" id="resultContainer">
                    <h3 class="result-title">Rewritten Text:</h3>
                    <div class="result-content" id="resultContent"></div>
                    <button class="btn copy-btn" onclick="copyRewritten()">Copy Text</button>
                </div>
            </div>
        </div>
    </section>

    <div class="ad-container ad-middle">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="0987654321"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script src="/js/main.js"></script>
    <script>
        let rewrittenText = '';
        
        document.getElementById('rewriterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Rewriting...';
            resultContainer.classList.remove('show');
            
            try {
                const data = {
                    text: document.getElementById('text').value,
                    tone: document.getElementById('tone').value,
                    style: document.getElementById('style').value
                };
                
                const result = await callAPI('text-rewriter', data);
                
                if (result.success && result.data.rewritten) {
                    rewrittenText = result.data.rewritten;
                    resultContent.innerHTML = `<p style="white-space:pre-wrap;line-height:1.8;">${result.data.rewritten}</p>`;
                    resultContainer.classList.add('show');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Rewrite Text';
            }
        });

        function copyRewritten() {
            if (rewrittenText) {
                copyToClipboard(rewrittenText);
            }
        }
    </script>
</body>
</html>
