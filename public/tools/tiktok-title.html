<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free TikTok title generator - Create viral TikTok video titles with AI. Get catchy, trending titles that boost your views.">
    <title>TikTok Title Generator - Free AI Tool</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6508258636677205" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <h1><a href="/" style="text-decoration:none;color:inherit;">AI Tools</a></h1>
                </div>
                <a href="/" class="nav-link">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <section class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>üéµ TikTok Title Generator</h1>
                <p>Create viral TikTok video titles that get views and engagement</p>
            </div>

            <div class="tool-container">
                <form id="tiktokForm">
                    <div class="form-group">
                        <label for="topic">Video Topic *</label>
                        <input type="text" id="topic" name="topic" placeholder="e.g., cooking, fitness, travel, fashion" required>
                    </div>
                    <div class="form-group">
                        <label for="tone">Tone</label>
                        <select id="tone" name="tone">
                            <option value="engaging">Engaging</option>
                            <option value="funny">Funny</option>
                            <option value="dramatic">Dramatic</option>
                            <option value="trendy">Trendy</option>
                            <option value="inspirational">Inspirational</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="style">Style</label>
                        <select id="style" name="style">
                            <option value="trendy">Trendy</option>
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                            <option value="quirky">Quirky</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="generateBtn">Generate Titles</button>
                </form>

                <div class="result-container" id="resultContainer">
                    <h3 class="result-title">Generated Titles:</h3>
                    <div class="result-content" id="resultContent"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="ad-container ad-middle">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6508258636677205"
             data-ad-slot="0987654321"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.getElementById('tiktokForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Generating...';
            resultContainer.classList.remove('show');
            
            try {
                const data = {
                    topic: document.getElementById('topic').value,
                    tone: document.getElementById('tone').value,
                    style: document.getElementById('style').value
                };
                
                const result = await callAPI('tiktok-title', data);
                
                if (result.success && result.data.titles) {
                    let html = '<ol style="list-style:decimal;padding-left:1.5rem;text-align:left;">';
                    result.data.titles.forEach(title => {
                        const cleanTitle = title.replace(/^\d+\.\s*/, '').trim();
                        html += `<li style="margin-bottom:0.75rem;padding:0.75rem;background:white;border-radius:8px;cursor:pointer;" onclick="copyToClipboard('${cleanTitle.replace(/'/g, "\\'")}')">${cleanTitle}</li>`;
                    });
                    html += '</ol>';
                    resultContent.innerHTML = html;
                    resultContainer.classList.add('show');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Titles';
            }
        });
    </script>
</body>
</html>
